<!DOCTYPE html>
<meta charset="utf-8">

<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: relative;
        width: 960px;
        background-color:cornsilk;
    }
   

    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: darkgoldenrod;
        fill-opacity: .9;
    }
        .bar:hover {
            fill: darkred;
        }

    .x.axis path {
        display: none;
    }

    label {
        position: absolute;
        top: 10px;
        right: 10px;
    }
</style>
<label><input type="checkbox"> Sort values</label>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

    var margin = { top: 30, right: 20, bottom: 200, left: 100 },
        width = 900 - margin.left - margin.right,
        height = 900 - margin.top - margin.bottom;

    var formatPercent = d3.format("");

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .09);
  
    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");


    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickFormat(formatPercent);


    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("../Json/age.json", function (error, data) {

        data.forEach(function (d) {
            d.literate = +d.literate;
        });

        x.domain(data.map(function (d) { return d.age; }));
        y.domain([0, d3.max(data, function (d) { return d.literate; })]);
        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 0 - (margin.top / 2))
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("text-decoration", "underline")
            .text("Age-wise population distribution in terms of literate population.");
    
             svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0,710)")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-90)")



        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 5)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("TotalLiterates");

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function (d) { return x(d.age); })
            .attr("width", x.rangeBand())
            .attr("y", function (d) { return y(d.literate); })
            .attr("height", function (d) { return height - y(d.literate); });

        d3.select("input").on("change", change);

        var sortTimeout = setTimeout(function () {
            d3.select("input").property("checked", true).each(change);
        }, 2000);

        function change() {
            clearTimeout(sortTimeout);

            // Copy-on-write since tweens are evaluated after a delay.
            var x0 = x.domain(data.sort(this.checked
                ? function (a, b) { return b.literate - a.literate; }
                : function (a, b) { return d3.ascending(a.age, b.age); })
                .map(function (d) { return d.age; }))
                .copy();

            svg.selectAll(".bar")
                .sort(function (a, b) { return x0(a.age) - x0(b.age); });

            var transition = svg.transition().duration(750),
                delay = function (d, i) { return i * 50; };

            transition.selectAll(".bar")
                .delay(delay)
                .attr("x", function (d) { return x0(d.age); });

            transition.select(".x.axis")
                .call(xAxis)
                .selectAll("g")
                .delay(delay);
        }
    });

</script>
