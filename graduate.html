<!DOCTYPE html>

<meta charset="utf-8">
<style>
    body {
        font: 10px sans-serif;
        
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }
    svg {
        background-color: aliceblue;
    }
   
   
</style>
<body>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>

        var margin = { top: 150, right: 20, bottom: 150, left: 150 },
            width = 1160 - margin.left - margin.right,
            height = 1000 - margin.top - margin.bottom;

        var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var x1 = d3.scale.ordinal();

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x0)
            .tickSize(0)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickValues(d3.range(1500, 11100000, 400000));

        var color = d3.scale.ordinal()
            .range(["#800080", "#0066ff", "#ff99cc"]);
     

        var svg = d3.select('body').append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
          //

        d3.json("../Json/graduatepopulation.json", function (error, data) {

            var categoriesNames = data.map(function (d) { return d.state; });
            var rateNames = data[0].values.map(function (d) { return d.type; });

            x0.domain(categoriesNames);
            x1.domain(rateNames).rangeRoundBands([0, x0.rangeBand()]);
            y.domain([0, 12000000]);
           // y.domain([0, d3.max(data, function (d) { return d.value; })]);
        
            svg.append("text")
                .attr("x", (width / 2))
                .attr("y", 0 - (margin.top / 2))
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("text-decoration", "underline")
                .text("Graduate Population of India - State-wise & Gender-wise.");

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", function (d) {
                    return "rotate(-45)"
                });

            svg.append("g")
                .attr("class", "y axis")
                .style('opacity', '0')
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 2)
                .attr("dy", ".9em")
                .style("text-anchor", "end")
                .style('font-weight', 'bold')
                .text("graduated");

            svg.select('.y').transition().duration(500).delay(1300).style('opacity', '1');
           
            var slice = svg.selectAll(".slice")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function (d) { return "translate(" + x0(d.state) + ",0)"; });

            slice.selectAll("rect")
                .data(function (d) { return d.values; })
                .enter().append("rect")
                .attr("width", x1.rangeBand())
                .attr("x", function (d) { return x1(d.type); })
                .style("fill", function (d) { return color(d.type) })
                .attr("y", function (d) { return y(0); })
                .attr("height", function (d) { return height - y(0); })
                .on("mouseover", function () { tooltip.style("display", null); })
                .on("mouseout", function () { tooltip.style("display", "none"); })
  
             
                .on("mouseout", function (d) {
                    d3.select(this).style("fill", color(d.type));
                })
                .on("mouseover", function (d) {

                    var group = d3.select(d3.select(this).node().parentNode);
                    var xPos = d3.transform(group.attr("transform")).translate[0] + x1(d.name);
                    var yPos = parseFloat(d3.select(this).attr("y"));
                    var height = parseFloat(d3.select(this).attr("height"))
                    var width = parseFloat(d3.select(this).attr("width"))

                    d3.select(this).attr("stroke", "red").attr("stroke-width", 0.8);

                    svg.append("text")
                        .attr("x", xPos)
                        .attr("y", yPos + height / 2)
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "10px")
                        .attr("font-weight", "bold")
                        .attr("fill", "black")
                        .attr("text-anchor", "middle")
                        .attr("id", "tooltip")
                        .attr("transform", "translate(" + width / 2 + ")")
                        .text(d.type + ": " + d.value);

                })
                .on("mouseout", function () {
                    svg.select("#tooltip").remove();
                    d3.select(this);

                });
           

            slice.selectAll("rect")
                .transition()
                .delay(function (d) { return Math.random() * 1000; })
                .duration(1000)
                .attr("y", function (d) { return y(d.value); })
                .attr("height", function (d) { return height - y(d.value); });

            //Legend
            var legend = svg.selectAll(".legend")
                .data(data[0].values.map(function (d) { return d.type; }).reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; })
                .style("opacity", "0");

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", function (d) { return color(d); });

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) { return d; });

            legend.transition().duration(500).delay(function (d, i) { return 1300 + 100 * i; }).style("opacity", "1");

        });
        // Prep the tooltip bits, initial display is hidden
        var tooltip = svg.append("g")
            .attr("class", "tooltip")
            .style("display", "none");

        tooltip.append("rect")
            .attr("width", 30)
            .attr("height", 20)
            .attr("fill", "white")
            .style("opacity", 0.5);

        tooltip.append("text")
            .attr("x", 15)
            .attr("dy", "1.2em")
            .style("text-anchor", "middle")
            .attr("font-size", "12px")
            .attr("font-weight", "bold");

    </script>
</body>
